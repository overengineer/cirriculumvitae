{% macro render_block(item) %}
<div class="cls_container">
    <div class="cls_item">
        <span class="cls_section">{{item.title}}</span>
    </div>
    {% from "macros/"+item.macro+".html" import render_content %}

    {% for child in item.content %}
    {{ render_content(child) }}
    {% endfor %}

</div>
{% endmacro %}
