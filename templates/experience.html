{% macro render(item) %}
<div class="cls_item"><span class="cls_experience">{{ item.title }}</span></div>
<div class="cls_item"><span class="cls_institution">{{ item.institution }}</span></div>
<div class="cls_item"><span class="cls_description">{{ item.description }}</span></div>
<div class="cls_item"><span class="cls_detail">{{ item.detail }}</span></div>
{% endmacro %}
