{% extends "resume/resume.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/styles/editor.css">
<script type="text/javascript" src="{{url_for('static', filename='js/edit.js')}}"></script>

{% endblock head %}
{% block body %}
<div id="edit">
    <input type="button" class="arrow" id="arrow-horizontal" onclick="togglePanelHorizontal(this)" value="&#x25C0">

    <div id="hide-horizontal">




        <input type="button" class="arrow" id="arrow-vertical" onclick="togglePanelVertical(this)" value="&#x25B2">

        <input type="button" class="button" onclick="window.print();return false;" value="print" />

        <div id="editor-form">

            <form action="/edit" method="POST" id="json-form">
                <input type="hidden" method="GET" value="1">

                <div>

                    <input type="submit" value="render" class="button">  					<input type="reset" value="reset" class="button">
					<input type="button" value="reload" class="button" onclick="reload()">
                    <input type="file" value="import JSON" multiple="false" accept="application/json,.json" class="button" onchange="readTextFile(event,'data')">
                    <input type="color" value="{{ theme }}" class="button" name="color" id="theme-color" >	
                    <span class="button"><span style="color:darkorange">a</span>autocolor<input type="checkbox" name="autocolor" id="auto-color" {{ "checked" if autocolor }} ></span>
                    			
                </div>
                <div id="hide-vertical">
                    {% block hide %}
        			<div style="left:15px;">
						<div class="error">{{ error }}</div>
	        			<div class="message">{{ message }}</div>
					</div>
					<div>
                    	<textarea name="data" id="json-data" placeholder="paste json content here" required>
						{{ json }}
						</textarea>
					</div>
                    {% endblock hide %}
                </div>
            </form>
        </div>
    </div>
</div>

<div id="view">
    {{ super() }}
</div>
{% endblock body %}
